services:
  - type: web
    name: syncjornada
    runtime: docker
    plan: free
    dockerfilePath: ./Dockerfile.render
    envVars:
      - key: APP_NAME
        value: SyncJornada
      - key: APP_ENV
        value: production
      - key: APP_KEY
        generateValue: true
      - key: APP_DEBUG
        value: false
      - key: APP_URL
        sync: false
      - key: DB_CONNECTION
        value: mysql
      - key: DB_HOST
        fromDatabase:
          name: syncjornada-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: syncjornada-db
          property: port
      - key: DB_DATABASE
        fromDatabase:
          name: syncjornada-db
          property: database
      - key: DB_USERNAME
        fromDatabase:
          name: syncjornada-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: syncjornada-db
          property: password
      - key: LOG_CHANNEL
        value: stack
      - key: LOG_LEVEL
        value: error
      - key: SESSION_DRIVER
        value: database
      - key: CACHE_STORE
        value: database
      - key: QUEUE_CONNECTION
        value: database

databases:
  - name: syncjornada-db
    plan: free
    databaseName: syncjornada
    user: syncjornada_user
